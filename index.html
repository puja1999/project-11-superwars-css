<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperWars</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">

        <div class="item">
            <img src="./images/super-1.png" alt="Spiderman" />
            <p>Spiderman</p>
            <p class="num">12</p>
        </div>

        <div class="item">
            <img src="./images/super-3.png" alt="Wonder-Women" />
            <p>Wonder <br> Women</p>
            <p class="num">30</p>
        </div>

        <div class="score">
            5 - 0
        </div>

        <div class="item">
            <img src="./images/super-2.png" alt="Captain-America" />
            <p>Captain <br> America</p>
            <p class="num">50</p>
        </div>

        <div class="item">
            <img src="./images/super-4.png" alt="Gem-Women" />
            <p>Gem Women</p>
            <p class="num">12</p>
        </div>
    </div>

</body>


</html>
